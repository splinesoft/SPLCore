machine:
  environment:
    LANG: en_US.UTF-8
    LC_CTYPE: en_US.UTF-8
  xcode:
    version: 6.3.1
dependencies:
  pre:
    - xcrun instruments -w "iPhone 6 (8.3 Simulator)" || exit 0
  override:    
    - rake setup
test:
  override:
    - rake test
    - bundle exec pod spec lint SPLCore.podspec --quick
  post:
    - rake lint
